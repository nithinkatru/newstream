name: nexstream
description: A new Flutter project for a Nexstream login screen.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  video_player: ^2.5.0
  firebase_core: ^2.16.0
  firebase_auth: ^4.8.0
  flutter_web_auth_2: ^3.0.0
  provider: ^6.0.5
  font_awesome_flutter: ^10.5.0
#  another_flushbar: ^2.0.0
  carousel_slider: ^4.2.1  # Updated version
  image_picker: ^1.0.0
  dio: ^5.2.1
  chewie: ^1.7.0
  youtube_player_flutter: ^8.1.0
  charts_flutter: ^0.12.0

  cloud_firestore: ^4.7.1
  cached_network_image: ^3.2.3
  rxdart: ^0.27.0
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/profile_placeholder.jpg
    - assets/sample_video.mp4

  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
